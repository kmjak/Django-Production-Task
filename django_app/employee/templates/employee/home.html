{% extends 'employee/layout.html' %}

{% block subtitle %}
    機能一覧
{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
            <div class="mb-6">
                <h3 class="text-2xl font-semibold text-gray-700 mb-4">アクセス権限</h3>
                <ul class="grid gap-3">
                    {% for x in feature %}
                        <li class="transform transition-all duration-200 hover:-translate-y-1">
                            <a href="{% url x.goto %}" 
                               class="block bg-white border border-gray-200 rounded-lg p-4 hover:border-blue-500 hover:shadow-md transition-all duration-200">
                                <div class="flex items-center justify-between">
                                    <span class="text-lg text-gray-700 hover:text-blue-600">{{ x.display_name }}</span>
                                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                    </svg>
                                </div>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
