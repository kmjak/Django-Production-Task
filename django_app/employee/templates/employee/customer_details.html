{% extends 'employee/layout.html' %}

{% block content %}
    <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
        <div class="mb-6">
            <a href="{% url 'customer_management' %}" class="text-blue-600 text-sm hover:text-blue-800 hover:underline">&larr; 得意先一覧</a>
        </div>

        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold">{{ customer.customer_name }}</h1>
        </div>

        <div class="space-y-4 mb-6">
            <p class="text-lg"><strong>電話番号:</strong> {{ customer.tel_number }}</p>
            <p class="text-lg"><strong>郵便番号:</strong> {{ customer.postal_code }}</p>
            <p class="text-lg"><strong>住所:</strong> {{ customer.address }}</p>
            <p class="text-lg"><strong>メールアドレス:</strong> {{ customer.mail }}</p>
            <p class="text-lg"><strong>担当従業員:</strong> {{ customer.responsible_employee }}</p>
        </div>
        <div class="flex justify-between text-white text-center">
            <button type="submit" class="w-16 h-10 bg-blue-600 rounded-lg hover:bg-blue-700"><a href="{% url 'customer_edit' customer.customer_id %}">edit</a></button>
            <form action="{% url 'customer_delete' customer.customer_id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="w-16 h-10 bg-red-600 rounded-lg hover:bg-red-700" 
                    onclick="return confirm('本当に削除しますか？');"
                >
                    delete
                </button>
            </form>
        </div>
    </div>
{% endblock %}
